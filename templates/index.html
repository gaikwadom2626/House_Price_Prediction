<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>House Price Predictor</title>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="GrLivArea">Living Area (sq. ft):</label>
            <input type="number" step="0.01" name="GrLivArea" placeholder="Enter area" required><br>
            
            <label for="Bedrooms">Bedrooms:</label>
            <input type="number" name="Bedrooms" placeholder="Enter bedrooms" required><br>
            
            <label for="TotalBath">Bathrooms:</label>
            <input type="number" name="TotalBath" placeholder="Enter bathrooms" required><br>
            
            <label for="KitchenAbvGr">Kitchen Quality (1-5):</label>
            <input type="number" name="KitchenAbvGr" placeholder="Rate kitchen" required><br>
            
            <label for="Condition">Overall Condition (1-10):</label>
            <input type="number" name="Condition" placeholder="Rate condition" required><br>
            
            <button type="submit">Predict</button>
        </form>
    </div>

            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">

</body>
</html>
